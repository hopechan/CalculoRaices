<!doctype html>
<html lang="en">
    <head>
        <title>Analisis Numerico</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/obtenerDatos.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light" >
            <a class="navbar-brand" href="#">Analisis Numerico</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <br>
        <form id="miFormulario">
            <table class="table table-striped table-inverse table-responsive">
                <thead class="thead-inverse">
                    <tr>
                        <th colspan="2">Resolver funciones</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <div class="form-group">
                                    <label for="">Funcion</label>
                                    <select class="form-control" name="cmbFuncion" id="cmbFuncion">
                                        <option value="-0.874*Math.pow(x,2) + 1.75*x + 2.627">x^2 - x</option>
                                        <option value="Math.sin(x) - 3">sen(x) - 3</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="form-group">
                                    <label for="">Metodo</label>
                                    <select class="form-control" name="cmbMetodo" id="cmbMetodo">
                                        <option value="1">Biseccion</option>
                                        <option value="2">Falsa Posicion</option>
                                        <option value="3">Newton Rhapson</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="">a: </label>
                                    <input type="text" class="form-control" name="txtA" id="txtA" aria-describedby="helpId" placeholder="">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <label for="">b:</label>
                                    <input type="text" class="form-control" name="txtB" id="txtB" aria-describedby="helpId" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="form-group">
                                    <label for="">Tolerancia</label>
                                    <input type="text"
                                        class="form-control form-control-sm" name="txtCifras" id="txtCifras" aria-describedby="helpId" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary">Calcular</button>
                                <button type="reset" class="btn btn-primary">Limpiar</button>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </form>
    </body>
</html>
